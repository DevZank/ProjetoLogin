<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isaac Martins">
    <meta name="description" content="Animated Login Form">
    <meta name="keywords" content="Login, Form, Website">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href=">https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Animated Login</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="title"> Login </div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Continue">
            </div>
            <div class="option">or Connect with Social Media</div>
            <div class="google">
                <a href="#"><img src="./assets/google-logo.png" alt="Gmail ícone por Icons8" width="30px" height="30px">Login with Google</a>
            </div>
            <div class="facebook">
                <a href="#"><img src="./assets/facebook-logo.png" alt="Facebook Novo ícone por Icons8" width="30px" height="30px">Login with Facebook</a>
            </div>
        </form>
    </div>
</body>
</html>
